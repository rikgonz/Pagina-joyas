<!DOCTYPE html>
<html lang="en">
    {% load static%}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Detalle Venta</title>
  <link rel="shortcut icon" href="{% static 'core/img/icono.ico' %}" />
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>
<body style="background-color: #F2F2F2;">
<h1 style="text-align: center;" class="bestsales">Listado de Venta</h1>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
                <tr><th scope="col">ID Venta</th><th scope="col">Fecha Boleta</th>
                </tr>
            </thead>
            <tbody>
                {% for i in Venta %}
                    <tr><td>{{i.id_venta}}</td><td>{{i.fecha_boleta}}</td>
                        <td><a href="{% url 'venta_modificar' i.id_venta %} " class="btn btn-primary">Modificar</a></td>
                        <td><a href="{% url 'venta_dele' i.id_venta %}" class="btn btn-danger">Eliminar</a></td>
                        
                    </tr>
                {% endfor %}
            </tbody>

        </table>
        <a href="{% url 'venta_form' %}" class="btn btn-secondary" >Agregar Venta</a>
        <hr>
        <a href="{% url 'menu' %}" class="btn btn-dark" >Volver al Menu</a>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
