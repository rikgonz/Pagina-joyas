<!DOCTYPE html>
<html lang="en">
    {% load static%}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Ciudad</title>
  <link rel="shortcut icon" href="{% static 'core/img/icono.ico' %}" />
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>
<body style="background-color: #F2F2F2;">
    <h1 style="text-align: center;" class="bestsales">Eliminar Ciudad</h1>
    </div>
    <div class="container" style="display: flex; justify-content: center; align-items: center;">
        <div class="row">
            <form action="" method="post" id="formulario">
                {% csrf_token %}
                <div class="form-group">
                    {{form.as_p}}
                </div>
                
                <input type="submit" class="btn btn-danger" id="enviar" value="Eliminar">

            </form>
            <div>
                {{mensaje}}
            </div>
        </div>

    </div>
    <hr>
    <a href="{% url 'ciudad_listar' %}" class="btn btn-secondary" style="display: flex; justify-content: center; align-items: center; margin-left: 500px;
    margin-right: 500px;">Volver al Listado</a>



<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
